name: CI - Unit Test

on:
  push:
  pull_request:
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore .\SophieHR.Api\

    - name: Build
      run: dotnet build .\SophieHR.Api\ --no-restore
    
    - name: Restore Test Project dependencies
      run: dotnet restore .\SophieHR.UnitTests\

    - name: Build Test Project
      run: dotnet build .\SophieHR.UnitTests\ --no-restore

    - name: Test
      run: dotnet test .\SophieHR.UnitTests\ --no-build --verbosity normal