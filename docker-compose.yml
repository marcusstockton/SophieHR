  sophiehr.api:
    container_name: sophiehr.api
    image: ${DOCKER_REGISTRY-}sophiehr_api
    build:
      context: .
      dockerfile: SophieHR.Api/Dockerfile
    environment:
      HERE_Maps_API_Key: ${HERE_Maps_API_Key}  # Read from .env file. Styled like: HERE_Maps_API_Key=1234
    ports:
      - 7189:443
      - 7189:80
    expose:
      - "443"
      - "80"
    mem_limit: 2g
    depends_on:
      db:
        condition: service_started
      elasticsearch:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    networks:
      - docker-network


  db:
    container_name: sophiehr.db
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_Password}
      - MSSQL_SA_PASSWORD=${SQL_Password}
      - MSSQL_PID=Developer
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - 1433:1433
    mem_limit: 2g
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - docker-network


  redis_cache:
    image: redis:latest
    container_name: redis_cache
    ports:
      - "6379:6379"
    networks:
      - docker-network
    mem_limit: 128M
    mem_reservation: 128M
    memswap_limit: 128M
    cpus: "0.5"
    cpuset: "1"
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    healthcheck:
        test: ["CMD", "redis-cli","ping"]
        interval: 5s
        timeout: 10s
        retries: 5


  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    ports:
      - 9200:9200
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - node.name=es-node
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    networks:
      - docker-network
    healthcheck:
       test: curl -s http://elasticsearch:9200 >/dev/null || exit 1
       interval: 30s
       timeout: 10s
       retries: 50
    # ulimits:
    #   memlock:
    #     soft: -1
    #     hard: -1
    #   nofile:
    #     soft: 65536
    #     hard: 65536
    mem_limit: 4g


  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:8.17.0
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    mem_limit: 2g
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - ELASTICSEARCH_HOSTS
      - "http://localhost:9200"
      - "http://127.0.0.1:9200"
      - "http://elasticsearch:9200"
    networks:
      - docker-network


  prometheus:
    image: quay.io/prometheus/prometheus:latest
    ports:
      - "9090:9090"
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    depends_on:
      - sophiehr.api
    networks:
      - docker-network
      - monitoring
    mem_limit: 256m
    mem_reservation: 128M
    memswap_limit: 256m
    cpus: "0.5"
    cpuset: "1"
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    # mem_limit: 1g


  grafana:
    image : grafana/grafana
    depends_on: 
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    mem_limit: 256m
    mem_reservation: 128M
    memswap_limit: 256m
    cpus: "0.5"
    cpuset: "1"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=AwkX512Xkcd
      - GF_USERS_ALLOW_SIGN_UP=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    networks:
      - docker-network
      - monitoring

networks:
  docker-network:
    driver: bridge
  monitoring:
    external: true
  
volumes:
  elasticsearch-data:
    driver: local
  sqlserver_data:
  prometheus_data:
  grafana_data:


configs:
  prometheus_config:
    file: prometheus.yml